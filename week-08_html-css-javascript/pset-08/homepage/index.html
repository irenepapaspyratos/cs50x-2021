<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">

        <title>My Favorites</title>
    </head>

    <body class="w-100 background_main">

        <header class="row col- header text-center text-white">
            <h1> MY FAVORITES</h1>
            <hr class="hr">
            <nav class="nav nav-pills font-weight-bold ml-auto mr-auto">
                <a class="nav-link active" href="index.html">Home</a>
            </nav>
        </header>

        <main class="row text-center text-white">

            <br>
            <h3>Dear visitor, </h3>
            <br>

            a = 'In NO case look at this section!! ';
            <br>
            b = 'You may visit this section as you like..';
            <br><br>

            <table>
                <tbody>
                    <tr>
                        <td> Drink = </td>
                        <td> ( <input type="checkbox" id="input_drink" aria-label="Checkbox for anti-alcoholic"> you == </td>
                        <td>anti-alcoholic </td>
                        <td> ) ? a : b; </td>
                    </tr>
                    <tr>
                        <td> Food = </td>
                        <td> ( <input type="checkbox" id="input_food" aria-label="Checkbox for vegetarian"> you == </td>
                        <td> vegetarian </td>
                        <td> ) ? a : b; </td>
                    </tr>
                    <tr>
                        <td> Vape = </td>
                        <td> ( <input type="checkbox" id="input_vape" aria-label="Checkbox for anti-vvaping"> you == </td>
                        <td> anti-vaping </td>
                        <td> ) ? a : b; </td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer class="row mt-4">
            <nav class="nav nav-pills font-weight-bold ml-auto mr-auto">
              <a id="a_drink" class="nav-link" href="drink.html">Drink</a>
              <a id="a_food" class="nav-link" href="food.html">Food</a>
              <a id="a_vape" class="nav-link" href="vape.html">Vape</a>
            </nav>
        </footer>


        <script>
            window.onload = () => {
                let links = document.querySelector('footer').getElementsByTagName('a');
                let links_NO = 'Don\'t!';
                let links_inner = ['Drink', 'Food', 'Vape'];
                let links_count = links.length;
                let box_id = [];
                let box = [];

                for(let i = 0; i < links_count; i++)
                {
                    box_id[i] = '#input_' + links_inner[i].toLowerCase();
                    box[i] = document.querySelector(box_id[i]);

                    if (!localStorage.getItem(i))
                    {
                        localStorage.setItem(i, links_inner[i]);
                    }
                    else if (localStorage.getItem(i) == links_NO)
                    {
                        box[i].checked = true;
                        links[i].innerHTML = links_NO;
                    }


                    box[i].addEventListener('click', () => {
                        if (box[i].checked == true)
                        {
                            links[i].innerHTML = links_NO;
                            localStorage.setItem(i, links_NO);
                        }
                        else
                        {
                            links[i].innerHTML = links_inner[i];
                            localStorage.setItem(i, links_inner[i]);
                        }
                    });
                }
            };
        </script>

    </body>

</html>
